<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="form" padding>
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" formControlName="email" maxlength="50"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" formControlName="password" maxlength="50"></ion-input>
      </ion-item>
    </ion-list>
    <div [hidden]="!hideSpinner">
      <button ion-button full [disabled]="!form.valid" (click)="login()" round color="secondary">Ingresar</button>
    </div>
    <div [hidden]="hideSpinner">
      <div>
        <ion-spinner></ion-spinner>
      </div>
      <div>
        <p>Validando la información enviada. Espere por favor.</p>
      </div>
    </div>
  </form>
  <ion-list>
    <button color="dark" ion-button full round (click)="setSelectedLoginData('admin@admin.com')">Administrador</button>
    <button color="dark" ion-button full round (click)="setSelectedLoginData('teacher@teacher.com')">Profesor</button>
    <button color="dark" ion-button full round (click)="setSelectedLoginData('administrative@administrative.com')">Administrativo</button>
    <button color="dark" ion-button full round (click)="setSelectedLoginData('student@student.com')">Alumno</button>
  </ion-list>
</ion-content>
