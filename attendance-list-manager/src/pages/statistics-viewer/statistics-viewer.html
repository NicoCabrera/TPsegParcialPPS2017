<ion-header>

  <ion-navbar color="success">
    <ion-title>Estad√≠sticas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="!freeAnswer">
    <ion-card>
      <ion-card-header text-wrap text-center color="success">
        {{question}}
      </ion-card-header>
      <ion-list>
        <ion-item text-wrap>
          <canvas #barCanvas></canvas>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-list>
      <button ion-item *ngFor="let student of users" (click)="itemSelected(student)" text-wrap>
        {{student.lastname}} , {{student.firstname}}
    </button>
    </ion-list>
  </div>


</ion-content>
