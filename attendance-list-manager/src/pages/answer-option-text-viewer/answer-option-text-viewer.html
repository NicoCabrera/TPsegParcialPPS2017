<ion-header>

  <ion-navbar color="success">
    <ion-title>Respuesta</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header text-wrap text-center color="success">
      {{question}}
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item text-wrap text-center *ngFor="let option of options">
      {{option.text}}
    </ion-item>
  </ion-list>
</ion-content>
