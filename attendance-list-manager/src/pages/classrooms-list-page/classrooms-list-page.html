<ion-header>

  <ion-navbar color="primary">
    <ion-title>Aulas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="loadingPage">
    <ion-list>
      <button ion-item *ngFor="let classroom of classrooms" (click)="itemSelected(classroom)">
       {{ classroom.name }}
  </button>
    </ion-list>
  </div>

  <!-- spinner -->
  <div [hidden]="!loadingPage">
    <div>
      <ion-spinner></ion-spinner>
    </div>
    <div>
      <p>Obteniendo lista de Aulas. Espere por favor.</p>
    </div>
  </div>
</ion-content>
