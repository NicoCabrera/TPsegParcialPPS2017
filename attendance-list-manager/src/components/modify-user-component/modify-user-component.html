<div>
  <div ion-item *ngFor="let item of users" >
    <div>Nombre de usuario: {{item.username}}</div>
    <div>Email: {{item.email}}</div>
    <div>Rol: {{item.rolid}}</div>
    <div>Nombre: {{item.firstname}}  </div>
    <div>Apellido: {{item.lastname}}</div>
    <div>Legajo:{{item.filenumber}}</div>
 <button ion-button (click)="modificar(item.userid)" color="color1">Modificar</button>
  </div>
</div>
